<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heatmap of Absolute Coverage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        #my_dataviz {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .heatmap rect {
            stroke-width: 1;
            stroke: #e3e3e3;
        }

        .axis text {
            font-size: 12px;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font: 12px sans-serif;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 4px;
            pointer-events: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .tooltip:before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent rgba(0, 0, 0, 0.7) transparent;
        }

        .heatmap text {
            font-size: 10px;
        }
    </style>
</head>
<body>
<h1>Heatmap of Absolute Coverage</h1>
<div id="my_dataviz"></div>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    // set the dimensions and margins of the graph
    const margin = {top: 80, right: 25, bottom: 150, left: 100},
        width = 1200 - margin.left - margin.right,
        height = 900 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // create a tooltip
    const tooltip = d3.select("body")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip");

    // Read the data
    d3.csv("../../../../../../../test_db.csv").then(data => {
        data.forEach(d => {
            d["Start Time"] = new Date(d["Start Time"]);
            d["Absolute Coverage"] = +d["Absolute Coverage"];
        });

        const nestedData = d3.rollups(data,
            v => d3.mean(v, d => d["Absolute Coverage"]),
            d => d["Data Type"],
            d => d["Start Time"]
        ).map(([key, values]) => {
            return values.map(([time, value]) => ({
                "Data Type": key,
                "Start Time": time,
                "Absolute Coverage": value
            }));
        }).flat();

        // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
        const rows = Array.from(new Set(data.map(d => d["Data Type"]))).sort();
        const cols = Array.from(new Set(data.map(d => d["Start Time"])));

        // Build X scales and axis:
        const x = d3.scaleBand()
            .range([0, width])
            .domain(cols)
            .padding(0.2);  // Increase padding for larger cells
        svg.append("g")
            .style("font-size", 12)
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%Y-%m-%d %H:%M")).tickSize(0))
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-45)");

        // Build Y scales and axis:
        const y = d3.scaleBand()
            .range([height, 0])
            .domain(rows)
            .padding(0.2);  // Increase padding for larger cells
        svg.append("g")
            .style("font-size", 12)
            .call(d3.axisLeft(y).tickSize(0));

        // Build color scale similar to sns.diverging_palette(10, 220, as_cmap=True)
        const myColor = d3.scaleDiverging()
            .domain([0, 0.5, 1])
            .interpolator(d3.interpolateRdBu);

        // Add squares
        svg.selectAll()
            .data(nestedData)
            .enter()
            .append("rect")
            .attr("x", d => x(d["Start Time"]))
            .attr("y", d => y(d["Data Type"]))
            .attr("width", x.bandwidth())
            .attr("height", y.bandwidth())
            .style("fill", d => myColor(d["Absolute Coverage"]))
            .style("stroke-width", 1)
            .style("stroke", "white")
            .style("opacity", 0.8)
            .on("mouseover", function (event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html("Coverage: " + d["Absolute Coverage"].toFixed(2))
                    .style("left", (event.pageX + 5) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mousemove", function (event, d) {
                tooltip.style("left", (event.pageX + 5) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseleave", function (d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

        // Add text labels inside the cells
        svg.selectAll()
            .data(nestedData)
            .enter()
            .append("text")
            .attr("x", d => x(d["Start Time"]) + x.bandwidth() / 2)
            .attr("y", d => y(d["Data Type"]) + y.bandwidth() / 2)
            .attr("dy", ".35em")
            .attr("text-anchor", "middle")
            .style("fill", d => d["Absolute Coverage"] > 0.5 ? "white" : "black")
            .text(d => d["Absolute Coverage"].toFixed(2));

    });

    // Add title to graph
    svg.append("text")
        .attr("x", 0)
        .attr("y", -50)
        .attr("text-anchor", "left")
        .style("font-size", "22px")
        .style("font-weight", "bold")
        .text("Heatmap of Absolute Coverage");

    // Add subtitle to graph
    svg.append("text")
        .attr("x", 0)
        .attr("y", -20)
        .attr("text-anchor", "left")
        .style("font-size", "14px")
        .style("fill", "grey")
        .style("max-width", 400)
        .text("A short description of the take-away message of this chart.");

</script>
</body>
</html>
