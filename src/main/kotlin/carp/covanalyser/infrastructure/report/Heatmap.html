<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Center the div inside the page -->
<style>
    #my_dataviz {
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
    }
</style>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // set the dimensions and margins of the graph
    const margin = {top: 30, right: 100, bottom: 200, left: 350},
        width = 1000 - margin.left - margin.right,
        height = 1000 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    // Read the data
    d3.csv("../../../../../../../test_all.csv").then(function (data) {

        // Extract the unique descriptions and deploymentIds
        const descriptions = [...new Set(data.map(d => d['Description']))];
        const deploymentIds = [...new Set(data.map(d => d['Deployment IDs']))];

        // Build X scales and axis:
        const x = d3.scaleBand()
            .range([0, width])
            .domain(deploymentIds)
            .padding(0.01);
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("transform", "rotate(-90)")
            .style("text-anchor", "end");

        // Build Y scales and axis:
        const y = d3.scaleBand()
            .range([height, 0])
            .domain(descriptions)
            .padding(0.01);
        svg.append("g")
            .call(d3.axisLeft(y));

        // Build color scale
        const myColor = d3.scaleLinear()
            .range(["white", "#69b3a2"])
            .domain([0, d3.max(data, d => +d['Time Coverage'])]);

        // Add the rectangles
        svg.selectAll()
            .data(data)
            .join("rect")
            .attr("x", function (d) {
                return x(d['Deployment IDs']);
            })
            .attr("y", function (d) {
                return y(d['Description']);
            })
            .attr("width", x.bandwidth())
            .attr("height", y.bandwidth())
            .style("fill", function (d) {
                return myColor(d['Time Coverage']);
            })
            .append("title")
            .text(function (d) {
                return d['Time Coverage'];
            });

        // Add the text labels
        svg.selectAll()
            .data(data)
            .join("text")
            .attr("x", function (d) {
                return x(d['Deployment IDs']) + x.bandwidth() / 2;
            })
            .attr("y", function (d) {
                return y(d['Description']) + y.bandwidth() / 2;
            })
            .attr("dy", ".35em")
            .attr("text-anchor", "middle")
            .text(function (d) {
                return (+d['Time Coverage']).toFixed(2);
            })
            .style("fill", "black");
    });
</script>
